<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberCenter</title>
</head>
<body>
    <%- include('./layout/header-visitor'); -%>
    <div class="container membercenter-content-p">
        <section class="member-header mb-5 row">
            <div class="col-lg-8 mb-lg-0 mb-3">
                <div class="plan rounded-4 membercenter-tab-style py-5 px-lg-5 px-3">
                    <h3 class="membercenter-title-color mb-lg-5 mb-3">你的方案</h3>
                    <h1 class="blur-font mb-3">PULSE FOR ONE</h1>
                    <h5 class="pb-lg-5 pb-3 mb-0 border-bottom membercenter-border-color">一人方案</h5>
                    <div class="py-2">
                        <i data-lucide="calendar-days" style="width: 16px;"></i>    
                        <span class="ms-3">下次收費日期：2024年10月20日</span>
                    </div>
                    <div class="py-2">
                        <i data-lucide="wallet" style="width: 16px;"></i>
                        <span class="ms-3">每月 NT＄149 / 信用卡 (**** 5117)</span>
                    </div>
                    <div class="d-flex plan-edit mt-lg-5 mt-3">
                        <div class="me-lg-3 me-0 py-2 px-lg-4 px-3 rounded-5 membercenter-button-style">
                            <span>管理訂閱方案</span>
                            <i data-lucide="chevron-right" style="width: 16px;"></i>
                        </div>
                        <div class="me-lg-3 me-0 py-2 px-lg-4 px-3 rounded-5 membercenter-button-style">
                            <span>更新付款資訊</span>
                            <i data-lucide="chevron-right" style="width: 16px;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="avatar rounded-4 membercenter-tab-style py-lg-5 py-3 px-lg-0 px-3 d-flex flex-column align-items-center">
                    <img class="mb-5 pc-item" src="/assets//images/MemberCenter_Headshot.png" alt="headshot">
                    <img class="mobile-item" src="/assets//images/MemberCenter_sm_Headshot.png" alt="headshot">
                    <h3 class="mb-lg-5 mb-0 me-lg-0 me-6">Benson</h3>
                    <div class="py-2 px-3 rounded-5 membercenter-button-style">
                        <span class="me-2">登出</span>
                        <i data-lucide="log-out" style="width: 16px;"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="account-info mb-5">
            <div class="account rounded-4 membercenter-tab-style p-lg-5 ps-3 pe-5 py-3">
                <h3 class="membercenter-title-color">賬戶</h3>
                <div class="d-flex membercenter-edit-tab py-5 border-bottom membercenter-border-color justify-content-between">
                    <div class="d-flex">
                        <i data-lucide="pencil" style="width: 20px;"></i>
                        <h5 class="ps-5">編輯個人資訊</h5>
                    </div>
                    <i data-lucide="chevron-right" class="me-2 me-lg-0" style="width: 24px;"></i>
                </div>
                <div class="d-flex membercenter-edit-tab py-5 border-bottom membercenter-border-color justify-content-between">  
                    <div class="d-flex">
                        <i data-lucide="lock-keyhole" style="width: 20px;"></i>
                        <h5 class="ps-5">變更密碼</h5>
                    </div>
                    <i data-lucide="chevron-right" class="me-2 me-lg-0" style="width: 24px;"></i>
                </div>
            </div>
        </section>
        <section class="account-info mb-5">
            <div class="account rounded-4 membercenter-tab-style p-lg-5 ps-3 pe-5 py-3">
                <h3 class="membercenter-title-color">訂閱</h3>
                <div class="d-flex membercenter-edit-tab py-5 border-bottom membercenter-border-color justify-content-between">
                    <div class="d-flex">
                        <img style="width: 20px; height: 20px;" src="/assets/images/Logo_w.png" alt="">
                        <h5 class="ps-5">編輯個人資訊</h5>
                    </div>
                    <i data-lucide="chevron-right" class="me-2 me-lg-0" style="width: 24px;"></i>
                </div>
                <div class="d-flex membercenter-edit-tab py-5 border-bottom membercenter-border-color justify-content-between">  
                    <div class="d-flex">
                        <i data-lucide="list" style="width: 20px;"></i>
                        <h5 class="ps-5">瀏覽訂閱方案</h5>
                    </div>
                    <i data-lucide="chevron-right" class="me-2 me-lg-0" style="width: 24px;"></i>
                </div>
            </div>
        </section>
        <section class="account-info mb-5">
            <div class="account rounded-4 membercenter-tab-style p-lg-5 ps-3 pe-5 py-3">
                <h3 class="membercenter-title-color">付款</h3>
                <div class="d-flex membercenter-edit-tab py-5 border-bottom membercenter-border-color justify-content-between">
                    <div class="d-flex">
                        <i data-lucide="wallet" style="width: 20px;"></i>
                        <h5 class="ps-5">更新付款資訊</h5>
                    </div>
                    <i data-lucide="chevron-right" class="me-2 me-lg-0" style="width: 24px;"></i>
                </div>
                <div class="d-flex membercenter-edit-tab py-5 border-bottom membercenter-border-color justify-content-between">  
                    <div class="d-flex">
                        <i data-lucide="circle-dollar-sign" style="width: 20px;"></i>
                        <h5 class="ps-5">訂單紀錄</h5>
                    </div>
                    <i data-lucide="chevron-right" class="me-2 me-lg-0" style="width: 24px;"></i>
                </div>
            </div>
        </section>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>
</html>
