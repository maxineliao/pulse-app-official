<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>PULSE 無損音質感受音樂的脈動</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <%- include('./layout/header-visitor'); -%>
    <div
      class="login-bg"
      style="background-image: url(../assets/images/linear.png)"
    >
      <div class="container py-10">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <div class="d-flex justify-content-between mb-3">
              <h5>歡迎來到PULSE</h5>
              <a href="register.html" class="text-decoration-none">
                <h6>沒有帳戶？立即註冊</h6>
              </a>
            </div>
            <h1 class="font-shadow">登入</h1>
            <label for="account" class="form-label mb-2 mt-6">帳號</label>
            <input
              type="text"
              class="form-control mb-5 py-4 px-5 input-border-third"
              id="account"
              placeholder="請輸入電子信箱"
            />
            <label for="password" class="form-label mb-2">密碼</label>
            <input
              type="password"
              class="form-control py-4 px-5 mb-3 input-border-third"
              id="password"
              placeholder="請輸入密碼"
            />
            <a href="#" class="text-decoration-none">
              <h6 class="d-flex justify-content-end mb-6">忘記密碼</h6>
            </a>

            <a href="MemberCenter.html">
              <button class="btn btn-primary w-100 p-3" type="submit">
                登入
              </button>
            </a>
            <h6 class="d-flex justify-content-center my-4">OR</h6>
            <button class="btn w-100 p-3 btn-google" type="button">
              <img
                src="../assets/images/ic_google.png"
                width="24"
                height="24"
                alt="ic_google"
              />
              以 Google 帳號登入
            </button>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
